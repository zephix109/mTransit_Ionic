<ion-header>

  <ion-navbar>
    <ion-title>JSON test read</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let b of bsc.getNearBusStops()">
            <h2>{{b.stop_name}}</h2>
            <p>Latitude = {{b.stop_lat}}, Longitude = {{b.stop_lon}}, Distance = {{b.distance}} km</p>

        </ion-item>
    </ion-list>
</ion-content>
