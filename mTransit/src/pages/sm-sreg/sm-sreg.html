<ion-header>

  <ion-navbar>
    <ion-title>JSON test read</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let b of bsc.getNearBusStops()">
            <h2>{{b.getName()}}</h2>
            <p>Latitude = {{b.getLat()}}, Longitude = {{b.getLong()}}, Distance = {{b.distance}} km</p>

        </ion-item>
    </ion-list>
</ion-content>
