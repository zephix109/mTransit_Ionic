<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
	<img src="http://i.imgur.com/ggzwIHN.png" height="250" width="250"/>
	<h4> Login with social media </h4>
 
	<button ion-button icon-only color="facebook" (click)="facebookLogin()">
		<ion-icon name="logo-facebook"></ion-icon>
	</button>
	<p>- or -</p>
	<p>If you're a driver, enter your code to sign in</p>
	<ion-item>
		<ion-input type="text" placeholder="Enter Code"></ion-input>
	</ion-item>
	<button full ion-button (click)="driverValidate()">Enter</button>
  
</ion-content>
