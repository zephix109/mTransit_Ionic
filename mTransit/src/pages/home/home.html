<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "LOGIN" | translate }}
        <button ion-button icon-left class="language_button" (click)=swapLanguage()>
          <ion-icon name="globe"></ion-icon> 
          {{ "LANGUAGE_CHANGE" | translate }}
        </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <img src="http://i.imgur.com/ggzwIHN.png" height="250" width="250"/>

  <div *ngIf="!auth.authenticated()">
      <button ion-button (click)="userLogin()">Login</button>

      <button ion-button (click)="loginSMS()">SMS</button>
      
      <button ion-button (click)="goToMap()">Map</button>
      
  </div>

  <div *ngIf="auth.authenticated()">
      <button ion-button (click)="auth.logout()">Logout</button>
      <button ion-button (click)="goToMap()">Go to map</button>
      
  </div>

  <p> {{ "DRIVER_TEXT" | translate }} </p>

  <ion-item>
    <ion-input type="text" [placeholder]="'ENTER_CODE' | translate"></ion-input>
  </ion-item>
  
</ion-content>
