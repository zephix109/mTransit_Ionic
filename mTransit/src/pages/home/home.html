<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "LOGIN" | translate }}
        <button ion-button icon-left class="language_button" (click)=swapLanguage()>
          <ion-icon name="globe"></ion-icon> 
          {{ "LANGUAGE_CHANGE" | translate }}
        </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
	<img src="http://i.imgur.com/ggzwIHN.png" height="250" width="250"/>
	<h4>  {{ "LOGIN_WITH" | translate }} </h4>
 
	<button ion-button icon-left color="facebook" (click)="facebookLogin()">
		<ion-icon name="logo-facebook"></ion-icon> 
		{{ "FACEBOOK_LOGIN" | translate }}
	</button>
  <button ion-button (click)="goToMap()">Map</button>
	<p>{{ "OR" | translate }}</p>
	<p> {{ "DRIVER_TEXT" | translate }} </p>
	<button ion-button (click)="goToDriverLogin()">{{ "DRIVER_LOGIN" | translate }}</button>
</ion-content>
