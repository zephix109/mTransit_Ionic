<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <img src="http://i.imgur.com/ggzwIHN.png" height="250" width="250"/>
  <p>Sign in With</p>


  <button ion-button icon-only color="twitter">
    <ion-icon name="logo-twitter"></ion-icon>
  </button>
  <button ion-button icon-only  color="facebook">
    <ion-icon name="logo-facebook"></ion-icon>
  </button>
  <button ion-button icon-only  color="googleplus">
    <ion-icon name="logo-googleplus"></ion-icon>
  </button>

  <p>If you're a driver, enter your code
    then tap a button above to sign in</p>

  <ion-item>
    <ion-input type="text" placeholder="Enter Code"></ion-input>
  </ion-item>
  <div padding>
	<button ion-button block (click)="goToMap()">Go to map</button>
  </div>
</ion-content>
